plugins {
    id 'java'
}

group = 'dev.drzymala'
version = '0.0.1'
sourceCompatibility = "1.8"

repositories {
    mavenCentral()
}

dependencies {}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'dev.drzymala.reversesheller.ClientReverseShell'
        )
    }
}